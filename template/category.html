{% extends 'base.html'%}

{% load static %}

{% block title %}{% endblock %}

{% block profile %}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Category:{{ cat.name }}</h3>
</div>
<div class="container">
    <div class="row mt-5">
        {% for p in post %}
         <div class=" col-lg-3 col-md-3 col-sm-12">
             <div class="card" style="width: 250px; height:350px;">
                 <a href="{% url 'blog:single_post' id=p.id %}"><img src="{{ p.image.url }}" class="card-img-top" alt="Image"></a>
                 <div class="card-body">
                     <a href="{{ p.get_single_url }}"><h5 class="">{{ p.title }}</h5></a>
                     <a href="{% url 'blog:topic' name=p.category.name %}"><h5 class="">{{ p.category.name }}</h5></a>
                     <p>{{ p.posted_on }}</p>
                 </div>
             </div>
         </div>
        {% endfor %}
   </div>
</div>

{% endblock %}

{% block footer %}
{% endblock %}
